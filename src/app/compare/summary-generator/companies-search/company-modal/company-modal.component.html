<div class="modal-header">
  <h4 class="modal-title"><a href="http://wikirate.org/~{{company.id}}">{{company.name}}</a></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5><b>Headquarters</b></h5>
  <p>{{company.headquarters}}</p>
  <hr>
  <h5><b>Number of Answers</b></h5>
  <p>{{company.numOfAnswers}}</p>
  <hr>
  <h5><b>Number of Metrics</b></h5>
  <p>{{company.numOfMetrics}}</p>
  <hr>
  <h6 class="text-center">Performance Summary:</h6>
  <canvas id="radarChart"></canvas>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
